<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia!</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Press+Start+2P|Russo+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h4>
            <span class="title" id="char1">V</span>
            <span class="title" id="char2">i</span>
            <span class="title" id="char3">d</span>
            <span class="title" id="char4">e</span>
            <span class="title" id="char5">o</span>
            <span>&nbsp;</span>
            <span class="title" id="char6">G</span>
            <span class="title" id="char7">a</span>
            <span class="title" id="char8">m</span>
            <span class="title" id="char9">e</span>
            <span>&nbsp;</span>
            <span class="title" id="char10">T</span>
            <span class="title" id="char11">r</span>
            <span class="title" id="char12">i</span>
            <span class="title" id="char13">v</span>
            <span class="title" id="char14">i</span>
            <span class="title" id="char15">a</span>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align" id="time-remaining">Time Remaining: <span id="timer"></span></div>
      </div>
      <div class="row">
        <div class="col s12 center-align" id="question"><span class="btn blue hoverable" id="start">Start The Game</span></div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <div id="answers"></div>
        </div>
      </div>
      <div class="row">
        <div class="col s12" id="results"></div>
      </div>
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
